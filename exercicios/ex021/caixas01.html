<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1 {
            text-align: center;
            background-color: rgb(40 185 125);
            height: 175px;
            width: 785px;

            border: 6px solid lawngreen;

            padding: 42px 55px 1px 1px;

            margin: auto auto 10px auto;
            

            outline: 1px;
            color: black;
            outline-style: dotted;
        }
        a {
           
            border: 7px inset
        }
        p {
            background-color: rgb(40 185 125);
            height: 37px;
            width: 837px;

            border:6px ridge lawngreen;

            margin: auto;

            padding-top: 12px;

            outline: 1px double;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de inline-level</a>vamos modificar agora!</p>
</body>
</html>
